<template name="titlePage">
  <div class="title-section overlay" style="background-image: url({{dict 'site.heroImage.url'}})">
    <div class="container">
      <h1 class="section-title">{{dict 'site.title' 'No title'}}</h1>
      <!-- <h1 class="section-title"><img class="site-title" src="verdeagua_logo.png" alt="" /></h1> -->
      <p class="section-subtitle">{{dict 'site.description' 'No description'}}</p>
    </div>
  </div>
</template>
